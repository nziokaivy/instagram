{% extends "index.html" %}

{% load bootstrap3 %}
{% block content %}

<div class="content-section" style="margin-left:30px" >
        <div class="media">
            {% if user.profile.profile_image%}
            <img src="{{user.profile.profile_photo.url}}" style="border-radius: 50%; width:250px;height:250px;" alt="image">
            {% else %}
            <img src="/static/images/default.jpeg" style="border-radius: 50%; width:250px;height:250px;" alt="image">
            {%endif%}
           <div class="media-body">
            <h2 class="account-heading" style="font-family: 'Playfair Display', serif;font-family: 'Sniglet', cursive;">{{ user.username }}</h2>
            <p class="text-secondary" style="font-family: 'Playfair Display', serif;font-family: 'Sniglet', cursive;">{{ user.email }}</p>
            <p class="text-secondary" style="font-family: 'Playfair Display', serif;font-family: 'Sniglet', cursive;">{{ user.profile.user_bio }}</p>
          </div>
        </div>

        <br>
        <br>
        <br>
        <h1 style="font-family: 'Playfair Display', serif;font-family: 'Sniglet', cursive;">My Images</h1>

        {%for image in images %}
      
       <p style="font-family: 'Playfair Display', serif;font-family: 'Sniglet', cursive;">{{ image.poster }}</p>
       
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="photos">
        <img src="{{ image.image.url }}" class="img-responsive"  alt="Image" style="width:100%; height:350px; padding-left:0px; padding-right:0px;" data-toggle="modal" data-target="#{{image.id}}">
         </div> 
     {%endfor%}
      </div>

      {% endblock %}
