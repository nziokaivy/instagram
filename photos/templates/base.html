{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">

 {% block styles %}
 {% bootstrap_css %}
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Sniglet" rel="stylesheet">
 {% endblock %}
