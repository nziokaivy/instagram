{%extends "registration/base.html"%}
 {% load bootstrap3 %}
{% block content %}
<style>
  .container {
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-box-flex: 1;
    -webkit-flex-grow: 1;
    -ms-flex-positive: 1;
    flex-grow: 1;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    margin: 30px auto 0;
    max-width: 935px;
    padding-bottom: 44px;
    width: 100%;
    font-family: 'Playfair Display', serif; 
    font-family: 'Sniglet', cursive;
  }
</style>
<div class="container" style="font-family: 'Playfair Display', serif; font-family: 'Sniglet', cursive;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="font-family: 'Playfair Display', serif; font-family: 'Sniglet', cursive;">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" style="font-family: 'Playfair Display', serif; font-family: 'Sniglet', cursive;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style="font-family: 'Playfair Display', serif; font-family: 'Sniglet', cursive;" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
